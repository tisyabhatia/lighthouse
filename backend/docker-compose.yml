version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: lighthouse-postgres
    environment:
      POSTGRES_USER: lighthouse
      POSTGRES_PASSWORD: lighthouse_dev_password
      POSTGRES_DB: lighthouse
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U lighthouse']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: lighthouse-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lighthouse-backend
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://lighthouse:lighthouse_dev_password@postgres:5432/lighthouse
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - '3001:3001'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
